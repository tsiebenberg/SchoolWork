<!doctype html>
<html>
<head>
  <title>Assignment #4 - Problem 1 Tests</title>
  <script src="myQuery.js"></script>
  <style>
    body { font-size: 2em; }
    div { width: 100px; box-sizing: border-box; text-align: center; padding: 5px; margin: 0 auto;}
    .red { background-color: red; color: #efefef; }
    .blue { background-color: blue; color: #efefef; }
    .border1 { border: 1px solid black; }
    .border2 { border: 5px dotted black; }
  </style>
</head>

<body>
  <div id="block1" class="odd">One</div>
  <div id="block2" class="even">Two</div>
  <div id="block3" class="odd">Three</div>
  <div id="block4" class="even">Four</div>
  <div id="block5" class="odd">Five</div>
  <div id="block6" class="even">Six</div>

  <script>
   	$('div').addClass('border1');
   	$('#block1').addClass('red');
    $('#block2').addClass('blue');
    $('.even').addClass('border2');
  	$('#block6').removeClass('border2');
    $('#block6').removeClass('border1');
  </script>

</body>
</html>
